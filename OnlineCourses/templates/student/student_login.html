{% extends 'common.html' %}
{% block common %}
    {% include 'student/student_menu.html' %}
    <br><br><br>
    <table align="center" border="1">
    <form action="{% url 'student_login_check' %}" method="post">
        {% csrf_token %}
        <tr><th style="text-align: center;padding: 20px;font-size: 30px"><u>STUDENT LOGIN</u></th></tr>
        <tr><th><input type="email" name="email" placeholder="Email" required></th></tr>
        <tr><th><input type="password" name="password" placeholder="Password" required></th></tr>
        <tr><th style="text-align: center"><button type="submit">Login</button> </th></tr>
    </form>
    {% if messages %}
                {% for message in messages %}
                    <h5 align="center">
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                          {{ message }}
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                    </h5>
                {% endfor %}
            {% endif %}
    </table>

{% endblock %}
